<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">推荐管理</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- 一个表格 -->
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-edit"></i>
                  推荐管理
                </h3>
              </div>
              <div class="card-body pad table-responsive">
                <h1>文章:{{ title }}</h1>
                  <div class="from-group">
                    <div class="icheck-primary d-inline">
                      <div class="icheck-primary d-inline">
                        <input id="checkboxPrimary3" id="checkboxre" name="postcheck" type="checkbox"{% if thisisre %} checked="checked"{% endif %}>
                        <label for="checkboxPrimary3">
                          推荐
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block" id="postrebutton">提交</button>
                  </div>
                  <script>
                    $("#postrebutton").click(function () {
                      let ischeck = $("#checkboxre").is(":checked");
                      if (ischeck=true) {
                        $.ajax({
                          type: "POST",
                          url: "/{{ adminsite.secret_route }}/post-manager/post/recommend/{{ postid }}",
                          contentType: "application/json;charset=UTF-8",
                          data: JSON.stringify({
                            isre: 1
                          }),
                          success: function (data) {
                            let jdata = JSON.parse(data);
                            if (jdata.ok==1) {
                              alert("即将跳转")
                              window.location.href = "/{{ adminsite.secret_route }}/post-manager/post/1/"
                            } else {
                              alert("服务端出现问题啦！")
                              alert(jdata.msg)
                            }
                          }
                        })
                      }
                    });
                  </script>
              </div>
            </div>
          </div>
        </div>
        <!-- 表格结束 -->
      </div>
    </div>
  </div>
</div>
