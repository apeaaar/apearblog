{% extends 'admin/base.html' %}
{% block title %}管理员编辑{% endblock %}
{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">创建</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- 卡片开始 -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">添加管理员</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="administratorNameEdit">管理员名</label>
                <input type="text" class="form-control" id="administratorNameEdit" placeholder="管理员名">
              </div>
              <div class="form-group">
                <label for="administratorPwdEdit">管理员密码</label>
                <input type="text" class="form-control" id="administratorPwdEdit" placeholder="密码">
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
