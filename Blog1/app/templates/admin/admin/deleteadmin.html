{% extends 'admin/base.html' %}
{% block title %}查看管理员{% endblock %}
{% block content %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">管理员管理</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- 一个表格 -->
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{ administrator.name }}</h3>
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                标签名:{{ administrator.name }}
                确认删除吗？
              </div>
              <!-- /.card-body -->
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
        </div>
        <!-- 表格结束 -->
      </div>
      <form>
        <input type="text" class="form-control" placeholder="请输入管理员名进行确认">
        <div class="row">
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">删除</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
