{% extends 'admin/base.html' %}
{% block title %}管理员编辑{% endblock %}
{% block content %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">管理员编辑</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- 卡片开始 -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">管理员编辑</h3>
            <h3 class="card-title">管理员ID:{{ administrator.id }}</h3>
            <h3 class="card-title">管理员名:{{ administrator.name }}</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="AdministratorNameEdit">管理员名</label>
                <input type="text" class="form-control" id="AdministratorNameEdit" placeholder="管理员名">
              </div>
              <div class="form-group">
                <label for="AdministratorPwdEdit">管理员密码</label>
                <input type="text" class="form-control" id="AdministratorPwdEdit" placeholder="管理员密码">
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
